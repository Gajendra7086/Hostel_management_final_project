<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.lite.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
-webkit-appearance: none;
margin: 0;
}</style>
{% block style %}{% endblock %}
<body>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/hostel_management.js' %}"></script>
<!--<script src="{% static 'js/popper.js' %}"></script>-->
<!--<script src="{% static 'js/select2.js' %}"></script>-->
<script src="{% static 'js/select2.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('').select2();
    });

</script>

{% block body %}
{% endblock %}
<div class="modal fade" id="forgot_password" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">FORGOT&nbsp;PASSWORD</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="mx-5 mt-5">&#9679; New Password will be send to you on mail you entered.</div>
            <form action="/forgot_password/" method="post" autocomplete="off">{% csrf_token %}
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fas fa-envelope prefix grey-text"></i>
                        <input type="email" id="name" class="form-control validate" name="email" required>
                        <label data-error="wrong" data-success="right" for="name">Email</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
